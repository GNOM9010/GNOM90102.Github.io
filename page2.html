<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ภาพกิจกรรม – แผนกวิชาการตลาด</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1020; --card:#121830; --muted:#9aa4c7; --brand:#ff6600; --brand-2:#ff9966;
      --text:#e8ecff; --white:#fff; --shadow:0 10px 30px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:"Kanit",sans-serif;background:var(--bg);color:var(--text);}
    a{color:inherit;text-decoration:none;}
    .container{width:min(1200px,92%);margin:auto;}

    /* Topbar & Nav */
    .topbar{background:#0f152d;border-bottom:1px solid rgba(255,255,255,.06);}
    .topbar-inner{padding:8px 0;display:flex;justify-content:center;align-items:center;}
    .logo-img{max-width:200px;max-height:200px;}
    .nav{position:sticky;top:0;z-index:50;background:rgba(11,16,32,.75);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.08);}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:12px 0;}
    .brand{display:flex;gap:12px;align-items:center;font-weight:700;}
    .brand-badge{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:var(--shadow);}
    .menu{display:flex;gap:18px;flex-wrap:wrap;}
    .menu a{padding:8px 10px;border-radius:10px;color:var(--muted);}
    .menu a:hover{color:var(--white);background:rgba(255,255,255,.06);}
    .nav-toggle{display:none;}
    @media (max-width:900px){
      .menu{display:none;}
      .nav-toggle{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border:1px solid rgba(255,255,255,.12);border-radius:10px;background:transparent;color:var(--text);}
      .menu.open{display:flex;flex-direction:column;gap:8px;padding:12px;margin-top:10px;background:rgba(18,24,48,.9);border:1px solid rgba(255,255,255,.08);border-radius:14px;}
    }

    /* Section & Grid */
    section{padding:56px 0;}
    h1,h2{margin-bottom:18px;text-align:center;}
    .card{background:var(--card);padding:10px;border-radius:18px;box-shadow:var(--shadow);border:1px solid rgba(255,255,255,.08);}
    .grid{display:grid;gap:20px;}
    .grid.four{grid-template-columns:repeat(auto-fit,minmax(220px,1fr));}
    .card img {width:100%;height:250px;object-fit:cover;border-radius:12px;display:block;}

    /* Back Button */
    .back-btn {
      display:inline-block;
      margin:20px auto;
      padding:10px 18px;
      background:var(--brand);
      color:var(--white);
      border:none;
      border-radius:12px;
      font-size:16px;
      cursor:pointer;
      box-shadow:var(--shadow);
      transition:.2s;
      text-decoration:none;
      text-align:center;
    }
    .back-btn:hover {background:#ff8533;}
    .center{text-align:center;}

    footer{background:#0f152d;border-top:1px solid rgba(255,255,255,.06);padding:30px 0;color:#c8d0f4;text-align:center;}
  </style>
</head>
<body>

<div class="topbar">
  <div class="topbar-inner container">
    <img src="image/4image.jpg" class="logo-img" alt="โลโก้"/>
  </div>
</div>

<nav class="nav">
  <div class="container">
    <div class="nav-inner">
      <div class="brand">
        <span class="brand-badge"></span>
        <span>แผนกวิชาการตลาด</span>
      </div>
      <button class="nav-toggle" id="navToggle">เมนู</button>
      <div class="menu" id="menu">
        <a href="index.html">หน้าหลัก</a>
        <a href="page1.html">บุคลากร</a>
        <a href="index.html#gallery">ภาพกิจกรรม</a>
        <a class="nav-link" href="#projects">ภาพโครงงานปี 68</a>
        <a href="index.html#map">แผนที่</a>
      </div>
    </div>
  </div>
</nav>

<section>
  <div class="container">
    <h1>ภาพกิจกรรม แผนกวิชาการตลาด</h1>
    <div class="grid four">
      <!-- รูปภาพ 1-20 -->
      <div class="card"><img src="image/R1.jpg" alt="ภาพ 1"></div>
      <div class="card"><img src="image/R2.jpg" alt="ภาพ 2"></div>
      <div class="card"><img src="image/R3.jpg" alt="ภาพ 3"></div>
      <div class="card"><img src="image/R4.jpg" alt="ภาพ 4"></div>
      <div class="card"><img src="image/R5.jpg" alt="ภาพ 5"></div>
      <div class="card"><img src="image/R6.jpg" alt="ภาพ 6"></div>
      <div class="card"><img src="image/R7.jpg" alt="ภาพ 7"></div>
      <div class="card"><img src="image/R8.jpg" alt="ภาพ 8"></div>
      <div class="card"><img src="image/R9.jpg" alt="ภาพ 9"></div>
      <div class="card"><img src="image/R10.jpg" alt="ภาพ 10"></div>
      <div class="card"><img src="image/R11.jpg" alt="ภาพ 11"></div>
      <div class="card"><img src="image/R12.jpg" alt="ภาพ 12"></div>
      <div class="card"><img src="image/R13.jpg" alt="ภาพ 13"></div>
      <div class="card"><img src="image/R14.jpg" alt="ภาพ 14"></div>
      <div class="card"><img src="image/R15.jpg" alt="ภาพ 15"></div>
      <div class="card"><img src="image/R16.jpg" alt="ภาพ 16"></div>
      <div class="card"><img src="image/R17.jpg" alt="ภาพ 17"></div>
      <div class="card"><img src="image/R18.jpg" alt="ภาพ 18"></div>
      <div class="card"><img src="image/R19.jpg" alt="ภาพ 19"></div>
      <div class="card"><img src="image/R20.jpg" alt="ภาพ 20"></div>
    </div>
  </div>
</section>

<footer>
  © <span id="year"></span> แผนกวิชาการตลาด
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  const navToggle = document.getElementById('navToggle');
  const menu = document.getElementById('menu');
  if(navToggle){ navToggle.addEventListener('click', ()=> menu.classList.toggle('open')); }
</script>

</body>
</html>
