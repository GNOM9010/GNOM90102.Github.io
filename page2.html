<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โชว์ภาพ – แผนกวิชาการตลาด</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1020; --card:#121830; --text:#e8ecff; --white:#fff;
      --shadow:0 10px 30px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:"Kanit",sans-serif;background:var(--bg);color:var(--text);}
    .container{width:min(1200px,92%);margin:auto;}
    section{padding:56px 0;}
    h1{margin-bottom:18px;text-align:center;}
    .card{background:var(--card);padding:10px;border-radius:18px;box-shadow:var(--shadow);border:1px solid rgba(255,255,255,.08);}
    .grid{display:grid;gap:20px;}
    .grid.four{grid-template-columns:repeat(auto-fit,minmax(220px,1fr));}
    .card img {
      width: 100%;
      height: 250px;       /* ความสูงเท่ากัน */
      object-fit: cover;   /* ครอบตัดรูป */
      border-radius: 12px;
      display: block;
    }
    footer{background:#0f152d;border-top:1px solid rgba(255,255,255,.06);padding:30px 0;color:#c8d0f4;text-align:center;}
  </style>
</head>
<body>

<section>
  <div class="container">
    <h1>โชว์ภาพ แผนกวิชาการตลาด</h1>
    <div class="grid four">
      <!-- รูปภาพ 1-20 -->
      <div class="card"><img src="image/1R.jpg" alt="ภาพ 1"></div>
      <div class="card"><img src="image/2R.jpg" alt="ภาพ 2"></div>
      <div class="card"><img src="image/3R.jpg" alt="ภาพ 3"></div>
      <div class="card"><img src="image/4R.jpg" alt="ภาพ 4"></div>
      <div class="card"><img src="image/5R.jpg" alt="ภาพ 5"></div>
      <div class="card"><img src="image/6R.jpg" alt="ภาพ 6"></div>
      <div class="card"><img src="image/7R.jpg" alt="ภาพ 7"></div>
      <div class="card"><img src="image/8R.jpg" alt="ภาพ 8"></div>
      <div class="card"><img src="image/9R.jpg" alt="ภาพ 9"></div>
      <div class="card"><img src="image/10R.jpg" alt="ภาพ 10"></div>
      <div class="card"><img src="image/11R.jpg" alt="ภาพ 11"></div>
      <div class="card"><img src="image/12R.jpg" alt="ภาพ 12"></div>
      <div class="card"><img src="image/13R.jpg" alt="ภาพ 13"></div>
      <div class="card"><img src="image/14R.jpg" alt="ภาพ 14"></div>
      <div class="card"><img src="image/15R.jpg" alt="ภาพ 15"></div>
      <div class="card"><img src="image/16R.jpg" alt="ภาพ 16"></div>
      <div class="card"><img src="image/17R.jpg" alt="ภาพ 17"></div>
      <div class="card"><img src="image/18R.jpg" alt="ภาพ 18"></div>
      <div class="card"><img src="image/19R.jpg" alt="ภาพ 19"></div>
      <div class="card"><img src="image/20R.jpg" alt="ภาพ 20"></div>
    </div>
  </div>
</section>

<footer>
  © <span id="year"></span> แผนกวิชาการตลาด
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
